<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    .navbar-fixed-bottom {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  <style>
    .hr-section {
      display: flex;
      flex-basis: 100%;
      align-items: center;
      color: rgba(0, 0, 0, 0.35);
      margin: 8px 0px;
    }

    .hr-section:before,
    .hr-section:after {
      content: "";
      flex-grow: 1;
      background: rgba(0, 0, 0, 0.35);
      height: 1px;
      font-size: 0px;
      line-height: 0px;
      margin: 0px 8px;
    }
  </style>
  <title>Todo</title>
</head>

<body style="background-color: #2D2D2D;">
  <div class="container mt-3 main-content">
    <div class="card">
      <div class="card-header text-white bg-secondary" id="title-header">
        Todo List
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="todo" class="form-control" id="todo" placeholder="Todo" width="100%">
              <label for="floatingInput"><i class="fa-solid fa-square-pen"></i> Enter Your Todo</label>
            </div>
          </div>
        </div>
        <p id="edit-message"></p>
        <div class="hr-section">Todo List</div>
        <div class="form-check form-switch remove-all" style="display: none;">
          <input class="form-check-input" type="checkbox" role="switch" id="mark-delete-all" value="1">
          <label for="" class="mb-2">ลบข้อมูลทั้งหมด</label>
        </div>
        <table style="display: none;" id="mytable" class="table table-responsive table-sm table-hover table-striped">
          <tbody id="todo-list"></tbody>
        </table>
      </div>
      <div class="card-footer" align="right">
        Developed By <a href="https://github.com/ezynook" class="text-dark" style="text-decoration: none;"
          target="_blank"><b>Pasit Y.</b></a>
      </div>
    </div>
  </div>
  <!-- Sign-in Modal -->
  <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Sign-in</h1>
        </div>
        <div class="modal-body">
          Username: <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username"
            autofocus>
          Password: <input type="password" name="password" id="password" class="form-control" placeholder="Password">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btn-login">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Add User Modal -->
  <div class="modal fade" id="adduserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Username: <input type="text" name="add_username" id="add_username" class="form-control"
            placeholder="Enter Username" autofocus>
          Password: <input type="password" name="add_password" id="add_password" class="form-control"
            placeholder="Password">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btn-save-user">Save</button>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand navbar-fixed-bottom">
    <div class="container">
      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="navbar-nav d-flex flex-row justify-content-around w-100 pt-1 bg-light"
          style="box-shadow: 0px 0px 5px 1px var(--secondary);border-radius: 0.75rem;">
          <a class="btn btn-default" href="#" id="btn-add-user" class="adduser" style="margin-right: 10px;"
            data-bs-toggle="modal" data-bs-target="#adduserModal">
            <i class="fa-solid fa-user-plus"></i><br>
            Add User
          </a>
          <a class="btn btn-default" href="#" id="btn-logout" class="logout"><i
              class="fa-solid fa-arrow-right-from-bracket"></i><br>
              Logout
          </a>
        </ul>
      </div>
    </div>
  </nav>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.js"></script>
  <script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  <script src="./Controller/controller.js"></script>
  <script src="./Controller/App.js"></script>
</body>

</html>
