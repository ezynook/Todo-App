<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    .hr-section {
      display: flex;
      flex-basis: 100%;
      align-items: center;
      color: rgba(0, 0, 0, 0.35);
      margin: 8px 0px;
    }

    .hr-section:before,
    .hr-section:after {
      content: "";
      flex-grow: 1;
      background: rgba(0, 0, 0, 0.35);
      height: 1px;
      font-size: 0px;
      line-height: 0px;
      margin: 0px 8px;
    }
  </style>
  <title>Todo</title>
</head>

<body style="background-color: #2D2D2D;">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fa-regular fa-calendar-check text-primary" style="font-size: 30px;"></i> Todo App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <!-- <a class="nav-link disabled">Disabled</a> -->
          </li>
        </ul>
        <form class="d-flex" role="search">
          <a class="nav-link" href="#" id="btn-add-user" class="adduser" style="margin-right: 10px;" data-bs-toggle="modal" data-bs-target="#adduserModal"><i class="fa-solid fa-user-plus"></i> Add User</a>
          <a class="nav-link" href="#" id="btn-logout" class="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-3 main-content">
    <div class="card">
      <div class="card-header text-white bg-secondary" id="title-header">
        Todo List
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="todo" class="form-control" id="todo" placeholder="Todo" width="100%">
              <label for="floatingInput"><i class="fa-solid fa-square-pen"></i> Enter Your Todo</label>
            </div>
          </div>
        </div>
        <p id="edit-message"></p>
        <div class="hr-section">Todo List</div>
        <div class="form-check form-switch remove-all" style="display: none;">
          <input class="form-check-input" type="checkbox" role="switch" id="mark-delete-all" value="1">
          <label for="" class="mb-2">ลบข้อมูลทั้งหมด</label>
        </div>
        <table style="display: none;" id="mytable" class="table table-responsive table-sm table-hover table-striped">
          <tbody id="todo-list"></tbody>
        </table>
      </div>
      <div class="card-footer" align="right">
        Developed By <a href="https://github.com/ezynook" class="text-dark" style="text-decoration: none;"
          target="_blank"><b>Pasit Y.</b></a>
      </div>
    </div>
  </div>
  <!-- Sign-in Modal -->
<div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Sign-in</h1>
      </div>
      <div class="modal-body">
        Username: <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" autofocus>
        Password: <input type="password" name="password" id="password" class="form-control" placeholder="Password">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btn-login">Submit</button>
      </div>
    </div>
  </div>
</div>
<!-- Add User Modal -->
<div class="modal fade" id="adduserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add User</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Username: <input type="text" name="add_username" id="add_username" class="form-control" placeholder="Enter Username" autofocus>
        Password: <input type="password" name="add_password" id="add_password" class="form-control" placeholder="Password">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btn-save-user">Save</button>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.js"></script>
  <script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  <script src="./Controller/controller.js"></script>
  <script src="./Controller/App.js"></script>
</body>

</html>
